<!doctype html>
<html ng-app="filterUI">
	<head>
		<title>Kafka Filter UI</title>
		
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/custom.css">
		
		<script src="js/jquery.min.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/index.js"></script>
		<script src="js/ui-bootstrap.js"></script>
		<script src="js/nya-bs-select.js"></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body ng-controller="mainController">
		<nav class="navbar navbar-default navbar-fixed-top navbarfix">
			<div class="container container-fluid">
				<div class="navbar-header">
					<img src="img/logo.png" class="logowars">
				</div>
				
				<div class="collapse navbar-collapse">
					<div class="navbar-header">
						<p class="navbar-text"></p>
					</div>
					
					<form class="navbar-form navbar-right navrightfix">
						<button type="submit" class="btn btn-primary boxcontrol" ng-click="metricsModal()">
							<span class="glyphicon glyphicon-dashboard"></span>
						</button>
						<button type="submit" class="btn btn-success boxcontrol" ng-click="addModal()">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
					</form>
				</div>
			</div>
		</nav>
		
		<div class="container containerfix">
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group input-group" aria-describedby="searchGlyph1">
					<input type="text" class="form-control boxcontrol" placeholder="Topic" ng-model="topicSearch">
					
					<span class="input-group-addon boxcontrol" id="searchGlyph1">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</span>
				</div>
			</div>

			<div class="col-md-4">
				<div class="form-group input-group" aria-describedby="searchGlyph2">
					<input type="text" class="form-control boxcontrol" placeholder="Filter" ng-model="filterSearch">
					
					<span class="input-group-addon boxcontrol" id="searchGlyph2">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</span>
				</div>
			</div>
		</div>
		
		<div class="container secondfix">
			<div class="col-md-4">
				<table class="table table-bordered table-striped table-hover">
					<tr>
						<th>Source</th>
					</tr>
					
					<tr ng-repeat="(key, value) in dbs">
						<td ng-click="getTopics(key)">{{ key }}</td>
					</tr>
				</table>
			</div>
			
			<div class="col-md-4">
				<table class="table table-bordered table-striped table-hover">
					<tr>
						<th>Topic</th>
					</tr>
					
					<tr ng-repeat="topic in topics | filter: topicSearch">
						<td ng-click="getFilters(db, topic)">{{ topic }}</td>
					</tr>
				</table>
			</div>
			
			<div class="col-md-4">
				<table class="table table-bordered table-striped table-hover">
					<tr>
						<th>Filter</th>
					</tr>
					
					<tr ng-repeat="filter in filters | filter: filterSearch">
						<td ng-click="editModal(filter)">{{ filter.name }}</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
